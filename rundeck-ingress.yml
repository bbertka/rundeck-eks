apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "rundeck-ingress"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
  labels:
    app: rundeckpro
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: "service-rundeck"
              servicePort: 80
